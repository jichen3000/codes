<html>
<header>

    <link rel="stylesheet" type="text/css" href="using_css3.css">
    <script src='jquery-1.7.2.min.js' type='text/javascript'></script>
    <script src="using_css3.js" type='text/javascript'></script>
</header>
<body>
    <!-- Lets make a simple stopwatch using CSS3 -->
    <!-- Time for the markup -->
        <!-- The core logic is a simple div containing numbers being moved
        using keyframe animations. The numbers have space between them so that they
        can be aligned vertically easily by reducing the container width. Lets
        wrap up the 'numbers' in a cell to display only 1 digit-->
        <p id="messages">msg</p>
        <div class="adjust">
            <input type="text" id="input_mins" value="25"></input>
            <button class='btn' id='set'>Set</button>
        </div>
        <!-- We will replicate the digits now -->
        <div class="container">
            <!-- time to add the controls -->
            <input id="start" name="controls" type="radio" />
            <input id="stop" name="controls" type="radio" />
            <input id="reset" name="controls" type="radio" />
            <div class="timer">
                <div class="cell">
                    <div class="numbers tenhour moveten">0 9 8 7 6 5 4 3 2 1</div>
                </div>
                <div class="cell">
                    <div class="numbers hour moveten">0 9 8 7 6 5 4 3 2 1</div>
                </div>
                <div class="cell divider"><div class="numbers">:</div></div>
                <div class="cell">
                    <div class="numbers tenminute movesix">0 5 4 3 2 1</div>
                </div>
                <div class="cell">
                    <div class="numbers minute moveten">0 9 8 7 6 5 4 3 2 1</div>
                </div>
                <div class="cell divider"><div class="numbers">:</div></div>
                <div class="cell">
                    <div class="numbers tensecond movesix">0 5 4 3 2 1</div>
                </div>
                <div class="cell">
                    <div class="numbers second moveten">0 9 8 7 6 5 4 3 2 1</div>
                </div>
                <div class="cell divider"><div class="numbers">:</div></div>
                <div class="cell">
                    <div class="numbers milisecond moveten">0 9 8 7 6 5 4 3 2 1</div>
                </div>
            </div>
            <!-- Lables for the controls -->
            <div id="timer_controls">
                <label for="start">Start</label>
                <label for="stop">Stop</label>
                <label for="reset">Reset</label>
            </div>
        </div>

    </body>
    </html>
