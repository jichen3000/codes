<HTML>
<head>
<title>close test</title>

</head>
<body>
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <script src="./check-change.js" type="text/javascript"></script>
  <script type="text/javascript">
  function addOneInput() {
    $('<input type="text" class="check_change">').appendTo("#div1");
  }

    
  </script>
  <p>main form</p>
  <form id="main_form"  class="check_change" action="/test/main">

      <input id="text1" type="text" value="1" class="check_change"></input>
    </div>
    <div>
      <input id="text2" type="text" value="2" class="check_change"></input>
    </div>
    <div>
      <input type="radio" value="1" name="select" class="check_change">1</input>
      <input type="radio" value="2" name="select" class="check_change">2</input>
    </div>
    <div>
      <input id="text3" type="hidden" value="3"></input>
    </div>
    <div>
      <input type="button" value="refresh" onclick="window.location.reload();">
      <input type="button" value="add one input" onclick="addOneInput();">
      <input type="submit" value="submit">
    </div>
  </form>
  <p>sub form</p>
  <form id="sub_form"  class="check_change" action="/test/sub">
    <div>
      <input id="text3" type="text" value="1" class="check_change"></input>
    </div>
    <div>
      <input id="text4" type="text" value="2" class="check_change"></input>
    </div>
    <div>
      <input type="radio" value="1" name="select" class="check_change">1</input>
      <input type="radio" value="2" name="select" class="check_change">2</input>
    </div>
    <div>
      <input id="text6" type="hidden" value="3"></input>
    </div>
    <div>
      <input id='button1' type="button" value="ajax save class" class="refresh_change_status"/>
      <input id='button1' type="button" value="ajax save click" onclick="checkChange.refreshChangeStatus(this);"/>
    </div>
  </form>

</body>
</HTML>
