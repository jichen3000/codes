<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Dialog - Modal confirmation</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
 
  <button class="btn btn-success" id="button-open-dialog">Confirm</button>

  <div class="modal fade" id="dialog-confirmation" role="dialog" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div id="h4">Confirm</div>
        </div>
        <div class="modal-body">
          <div class="alert alert-info" role="alert">
            <p>Please confirm.</p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary pull-left" data-dismiss="modal" id="button-dialog-cancel" type="button">Cancel</button>
          <button class="btn btn-danger pull-right" data-dismiss="modal" id="button-dialog-confirm" type="button">Confirm</button>
        </div>
      </div>
    </div>
  </div> 
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="./confirm_dialog.js"></script>

</body>
</html>
