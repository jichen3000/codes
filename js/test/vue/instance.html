<!DOCTYPE html> 
<html> 
<body> 




  <div id="show-message">
    <p>{{ a }}</p>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script> 
    var data = {a:1}
    // Object.freeze(data) // stop reactive
    var vm = new Vue({
      el: '#show-message',
      data: data
    });
    // Getting the property on the instance
    // returns the one from the original data
    // vm.a == data.a // => true
    // vm.a === data.a // => true

    // Setting the property on the instance
    // also affects the original data
    // vm.a = 2
    // data.a // => 2

    // ... and vice-versa
    // data.a = 3
    // vm.a // => 3

    // vm.b = 'hi'

    // must run before creating
    // Object.freeze(data)

    vm.$data === data // => true
    vm.$el === document.getElementById('show-message') // => true

    // $watch is an instance method
    vm.$watch('a', function (newValue, oldValue) {
      // This callback will be called when `vm.a` changes
      console.log("from "+oldValue+" to " + newValue);
    })
    // vm.a = 3

  new Vue({
    data: {
      a: 1
    },
    created: function () {
      // `this` points to the vm instance
      console.log('a is: ' + this.a)
    }
  })
  // => "a is: 1"    
  </script> 
</body> 
</html>
